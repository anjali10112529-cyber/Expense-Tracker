<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #FF90BB, #cc80af);
            color: #fff;
            font-size: 20px; /* Adjusts text size */
            text-align: center;
            line-height: 1.6;
            background-image: url('/static/images/background.png');
            background-size: cover; /* Ensures the image covers the whole background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: #C4D9FF;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-group label {
            font-weight: bold;
            font-size: 14px; /* Reduced size */
            width: 120px; /* Simplified width */
            text-align: left;
        }
        .form-group input, .form-group select {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
            background: #fefefe;
            color: #333;
        }
        button {
            background: #FF90BB;
            color: white;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background:#FF90BB ;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.5);
        }
        th, td {
            padding: 12px;
            color: #fff;
            border: 1px solid #ddd;
        }
        th {
            background: #FF90BB;
           
        }
        .form-group{
            font-size: 1.5rem;
        }
#next-button {
  background-color: #040404; /* Green background */
  border: none; /* Remove border */
  color: white; /* White text */
  padding: 15px 32px; /* Adjust padding for better size */
  text-align: center; /* Center the text */
  text-decoration: none; /* Remove underline */
  display: inline-block; /* Align properly */
  font-size: 16px; /* Font size */
  margin: 10px; /* Space around button */
  cursor: pointer; /* Pointer cursor */
  border-radius: 12px; /* Rounded corners */
  position: absolute; /* Positioning */
  right: 20px; /* Align to the right side */
  bottom: 20px; /* Align towards the bottom */
}

/* Hover effect */
#next-button:hover {
  background-color: #747775; /* Darker green on hover */
}
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’° Categories ðŸ’°</h2>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category">
        </div>
        <div class="form-group">
            <label for="expense">Expense:</label>
            <input type="number" id="expense">
        </div>
        <div class="form-group">
            <label for="modeOfPayment">Mode of Payment:</label>
            <select id="modeOfPayment">
                <option value="cash">Cash</option>
                <option value="online payment">Online Payment</option>
                <option value="card">Card</option>
            </select>
        </div>
        <button onclick="addExpense()">âž• Add Expense</button>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Date & Time</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Mode of Payment</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <button id="next-button" onclick="window.location.href='/accounts';"><strong>NEXT</strong></button>
    <script>
        let serialNo = 1;

        function addExpense() {
            const category = document.getElementById('category').value;
            const expense = document.getElementById('expense').value;
            const modeOfPayment = document.getElementById('modeOfPayment').value;
            const date = new Date().toLocaleString();

            if (category && expense && modeOfPayment) {
                const table = document.getElementById('expenseTable').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();

                newRow.insertCell(0).innerText = serialNo++;
                newRow.insertCell(1).innerText = date;
                newRow.insertCell(2).innerText = category;
                newRow.insertCell(3).innerText = expense;
                newRow.insertCell(4).innerText = modeOfPayment;

                document.getElementById('category').value = '';
                document.getElementById('expense').value = '';
                document.getElementById('modeOfPayment').value = 'cash';
            } else {
                alert('Please fill all fields');
            }
        }
    </script>
</body>
</html>
