<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        /* Basic Reset */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            background-image: url("{{ url_for('static', filename='images/background.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
        }

        /* Container Styling */
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            color: #333333;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container1 {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #db90b3;
            color: #333333;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Header */
        header h1 {
            margin: 0;
            padding-bottom: 20px;
            font-size: 2rem;
            color: #db90b3;
        }

        /* Input Form */
        label {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #555555;
        }

        input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 2px solid #db90b3;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }

        input:focus {
            border-color: #8f94fb;
        }

        /* Centered Elements */
        .center-elements {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Button Styling */
        button {
            padding: 12px 20px;
            background: linear-gradient(to right, #db90b3, #e08ac4);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Button Spacing */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Result Section */
        #result h2 {
            color: #db90b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            padding: 10px;
            margin: 5px 0;
            background: #f4f4f4;
            border-radius: 8px;
            color: #333333;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #dddddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Expense Tracker</h1>
        </header>
        
        <div class="details-container">
            <form id="salary-form">
                <div class="center-elements">
                    <label for="salary">Enter Your Salary:</label>
                    <input type="number" id="salary" placeholder="e.g., 50000" required>
                </div>
                <div class="button-container">
                    <button type="submit">Generate Budget</button>
                </div>
            </form>
            
            <div id="result" style="display: none;">
                <h2>ðŸ’¡ Your Budget Allocation:</h2>
                <div class="container1">
                    <ul id="allocation-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Expense Tracker. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("salary-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Parse and validate the input
            const salary = parseAndValidateSalary();
            if (!salary) return; // Exit if salary is invalid
            
            // Calculate budget allocations
            const budget = calculateBudget(salary);
            
            // Render the result to the user
            displayBudgetAllocation(budget);
        });

        // Function: Parse and Validate Salary
        function parseAndValidateSalary() {
            const salaryInput = document.getElementById("salary").value;
            const salary = parseFloat(salaryInput);
            
            if (isNaN(salary) || salary <= 0) {
                alert("Please enter a valid salary amount!");
                return null;
            }
            
            return salary;
        }

        // Function: Calculate Budget Allocation
        function calculateBudget(salary) {
            const categories = {
                "Food": 0.10,
                "Groceries": 0.15,
                "Healthcare & Medical": 0.10,
                "Utilities": 0.08,
                "Transportation": 0.07,
                "Housing": 0.30,
                "Entertainment & Leisure": 0.05,
                "Personal & Miscellaneous": 0.05,
                "Education": 0.05,
                "Debt Payments": 0.05
            };

            const budget = {};
            for (const category in categories) {
                budget[category] = (salary * categories[category]).toFixed(2);
            }
            
            return budget;
        }

        // Function: Display Budget Allocation
        function displayBudgetAllocation(budget) {
            const allocationList = document.getElementById("allocation-list");
            allocationList.innerHTML = ""; // Clear previous results

            for (const [category, amount] of Object.entries(budget)) {
                const listItem = document.createElement("li");
                listItem.textContent = `${category}: â‚¹${amount}`;
                allocationList.appendChild(listItem);
            }

            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
